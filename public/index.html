<!DOCTYPE html>
<html lang="en" ng-app="goShareApp">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Go Share</title>

    <link rel="shortcut icon" type="image/x-icon" href="assets/img/icon.png" />
